<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>접근 권한 없음</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-white to-purple-50 flex items-center justify-center p-4">
<div class="w-full max-w-md shadow-xl bg-white rounded-xl p-8 text-center">

    <!-- 아이콘 -->
    <div class="mb-6">
        <div class="relative mx-auto w-24 h-24 mb-4">
            <div class="absolute inset-0 bg-gradient-to-r from-orange-400 to-red-400 rounded-full opacity-20 animate-pulse"></div>
            <div class="relative flex items-center justify-center w-full h-full bg-gradient-to-r from-orange-100 to-red-100 rounded-full">
                <!-- 경고 아이콘 (SVG) -->
                <svg class="w-12 h-12 text-orange-500" fill="none" stroke="currentColor" stroke-width="1.5"
                     viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path stroke-linecap="round" stroke-linejoin="round"
                          d="M12 9v2m0 4h.01M10.29 3.86L1.82 18a1 1 0 0 0 .86 1.5h18.64a1 1 0 0 0 .86-1.5L13.71 3.86a1 1 0 0 0-1.72 0z" />
                </svg>
            </div>
        </div>
    </div>

    <!-- 메시지 -->
    <h1 class="text-2xl font-bold text-gray-900 mb-2">앗! 접근 권한이 없어요 😅</h1>
</div>

<!-- 배경 장식 -->
<div class="fixed inset-0 pointer-events-none overflow-hidden">
    <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-blue-200 rounded-full opacity-20 animate-bounce" style="animation-delay: 0s; animation-duration: 3s;"></div>
    <div class="absolute top-3/4 right-1/4 w-24 h-24 bg-purple-200 rounded-full opacity-20 animate-bounce" style="animation-delay: 1s; animation-duration: 4s;"></div>
    <div class="absolute bottom-1/4 left-1/3 w-20 h-20 bg-pink-200 rounded-full opacity-20 animate-bounce" style="animation-delay: 2s; animation-duration: 5s;"></div>
</div>
</body>
</html>
